<style>
body, html {
  height: 100%;
  margin: 0;

}

.logo {
            font-size: 2.5rem;
            color: #fff;

        }

        .navbar a {
            font-size: 1.7rem;

            margin-left: 4rem;
            transition: .3s;
        }

        .navbar a:hover,

            color:#0ef;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 9%;
            background: var(--bg-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        section {

        }

        #menu-icon {
    font-size: 3.6rem;

}


.hero-image {
  background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("img/portfolio1.jpg");
  height: 50%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

.hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
}

.hero-text button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 10px 25px;
  color: black;
  background-color: #ddd;
  text-align: center;
  cursor: pointer;
}

.hero-text button:hover {
  background-color: #555;
  color: white;
}

/* Modal styles */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
  background-color: #fff;
  max-width: 400px;
  margin: 100px auto;
  padding: 20px;
  border-radius: 5px;
}

.close-btn {
  float: right;
  cursor: pointer;
}
</style>
</head>
<body>

<!-- Modal -->
<div id="hireModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2>MODAL POPUP</h2>
    <p>THIS IS AN EXAMPLE FOR MODAL</p>
    </form>
  </div>
</div>

<!-- JavaScript to control modals -->
<script>
function openModal() {
  var modal = document.getElementById('hireModal');
  modal.style.display = "block";
}

function closeModal() {
  var modal = document.getElementById('hireModal');
  modal.style.display = "none";
}

// Close the modal if the user clicks outside of it
window.onclick = function(event) {
  var modal = document.getElementById('hireModal');
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>


</body>
